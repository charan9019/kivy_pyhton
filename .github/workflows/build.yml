name: Build APK for Kivy App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip openjdk-11-jdk libffi-dev libssl-dev
        sudo apt-get install -y libnss3-dev

    - name: Install Android SDK tools and AIDL
      run: |
        sudo apt-get install -y unzip
        mkdir -p $HOME/android-sdk
        curl -sSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline-tools.zip
        unzip cmdline-tools.zip -d $HOME/android-sdk/
        rm cmdline-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "build-tools;33.0.2"
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --install "platforms;android-30"

    - name: Install Buildozer and Cython
      run: |
        pip install --upgrade pip setuptools
        pip install buildozer cython

    - name: Set environment variables
      run: |
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

    - name: Build the APK using Buildozer
      run: |
        buildozer android debug

    - name: List APK files
      run: ls -al bin/

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: kivy-apk
        path: bin/*.apk
